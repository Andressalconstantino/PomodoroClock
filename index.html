<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>

    <div class="clockbox">
        <div class="item">
            <div class="tab">
                <button>Clock</button>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <button id="gowpp1">Wallpaper</button>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <button id="gosd1">Sound</button>
            </div>
        </div>
        <div class="clock"><span id="time">25:00</span><button id="play"><img title="start/restart Pomodoro" id="image" width="50px" src="arrow.png"></button><button id="pause"><img title="pause" width="50px" src="pause.png"></button><button id="continue"><img title="continue" width="40px" src="arrow.png"></button><img id="circleI" src="circle.png"></div>
        <div class="item"><div id="btn1"> <button id="sb">Short Break</button></div><div id="btn2"> <button id="lb">Long Break</button></div></div>
        </div>
        <div class="wallpaper">
            <div class="item">
                <div>
                    <button id="goclock1">Clock</button>
                </div>
                <div>
                    <hr>
                </div>
                <div class="tab">
                    <button class="wppbtn">Wallpaper</button>
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <button id="gosd2">Sound</button>
                </div>
            </div>

            <div id="row1">
                <div id="oneI"><img src="https://i.pinimg.com/originals/e3/13/a0/e313a08e5b0455b1d2b5f345b2cdb97f.jpg"></div><div id="twoI"><img src="https://cutewallpaper.org/21/cozy-wallpapers/Cozy-Desktop-Wallpaper-Pinterest-Phone-Wallpapers.jpg"></div><div id="threeI"><img src="https://wallpaperaccess.com/full/3335268.jpg"></div>
            </div>
            <div id="row2">
                <div id="fourI"><img src="https://wallpaperbat.com/img/536661-elysa-roberts-on-photography-art-desktop-wallpaper-macbook-computer-wallpaper-desktop-wallpaper-laptop-wallpaper-desktop-wallpaper.jpg"></div><div id="fiveI"><img src="https://cdn.wallpapersafari.com/5/79/9kWJjU.jpg"></div><div id="sixI"><img src="https://wallpaperaccess.com/full/791.jpg"></div>
            </div>

        </div>
        <div class="sound">
            <div class="item">
                <div>
                    <button id="goclock2">Clock</button>
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <button id="gowpp2">Wallpaper</button>
                </div>
                <div>
                    <hr>
                </div>
                <div class="tab">
                    <button>Sound</button>
                </div>
            </div>
            <div id="rowS1">
                <div id="sound1"><button class="song" id="rain">Rain</button></div>
                <div id="sound2"><button class="song" id="crowd">Crowd</button></div>
                <div id="sound3"><button class="song" id="ocean">Ocean</button></div>
            </div>
            <div id="rowS2">

                <div id="sound4"><button class="song" id="streets">Streets</button></div>
                <div id="sound5"><button class="song" id="creepy">Creepy</button></div>
                <div id="sound6"><button class="song" id="none">None</button></div>
            </div>
        </div>
    <audio id="audio" autoplay controls loop>
        <source src=""
                type="audio/mp3">
    </audio>
</body>
<script src="script.js">

</script>
</html>
