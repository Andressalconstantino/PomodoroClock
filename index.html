<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class="clockbox">
        <div class="item">
            <div class="tab">
                <button>Clock</button>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <button id="gowpp1">Wallpaper</button>
            </div>
            <div>
                <hr>
            </div>
            <div>
                <button id="gosd1">Sound</button>
            </div>
        </div>
        <div class="clock"><span id="time">25:00</span><button id="play"><img width="50px" src="arrow.png"></button><img id="circleI" src="circle.png"></div>
        <div class="item"><div id="btn1"> <button class="btn">Short Break</button></div><div id="btn2"> <button class="btn">Long Break</button></div></div>
        </div>
        <div class="wallpaper">
            <div class="item">
                <div>
                    <button id="goclock1">Clock</button>
                </div>
                <div>
                    <hr>
                </div>
                <div class="tab">
                    <button class="wppbtn">Wallpaper</button>
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <button id="gosd2">Sound</button>
                </div>
            </div>

            <div id="row1">
                <div id="oneI"><img src="https://wallpaperaccess.com/full/1223148.jpg"></div><div id="twoI"><img src="https://wallpaperaccess.com/full/1223169.jpg"></div><div id="threeI"><img src="https://wallpaperaccess.com/full/1223616.jpg"></div>
            </div>
            <div id="row2">
                <div id="fourI"><img src="https://wallpaperaccess.com/full/6863016.png"></div><div id="fiveI"><img src="https://cdn.wallpapersafari.com/5/79/9kWJjU.jpg"></div><div id="sixI"><img src="https://cutewallpaper.org/21/cozy-wallpaper-hd/A-Cozy-Night-To-Lament-On-Things-HD-Wallpaper-Background-.jpg"></div>
            </div>

        </div>
        <div class="sound">
            <div class="item">
                <div>
                    <button id="goclock2">Clock</button>
                </div>
                <div>
                    <hr>
                </div>
                <div>
                    <button id="gowpp2">Wallpaper</button>
                </div>
                <div>
                    <hr>
                </div>
                <div class="tab">
                    <button>Sound</button>
                </div>
            </div>
            <div id="rowS1">
                <div id="sound1"></div>
                <div id="sound2"></div>
                <div id="sound3"></div>
            </div>
            <div id="rowS2">
                <div id="sound4"></div>
                <div id="sound5"></div>
                <div id="sound6"></div>
            </div>
        </div>

</body>
<script src="script.js">

</script>
</html>
